<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Vue-Event-List</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
		<link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body class="grey lighten-2">
		<nav>
			<div class="nav-wrapper cyan">
				<div class="container">
					<span class="brand-logo">Vue-Event-List</span>
					<ul class="right">
						<li>
							<a href="https://github.com/Vaalyn/Vue-Event-List">Github</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main>
			<div class="container" id="app">
				<div class="row">
					<div class="col s12 m6">
						<div class="card">
							<div class="card-content">
								<span class="card-title center">Add new Event</span>
								<form>
									<div class="row">
										<div class="input-field col s12">
											<input type="text" placeholder="Event name" id="event-name" v-model="newEvent.name" v-bind:value="newEvent.name">
											<label for="event-name">Name</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<textarea placeholder="Event description" id="event-description" class="materialize-textarea" v-model="newEvent.description" v-bind:value="newEvent.description"></textarea>
											<label for="event-description">Description</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input type="text" placeholder="Event date" id="event-date" v-model="newEvent.date" v-bind:value="newEvent.date">
											<label for="event-date">Date</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12 center">
											<button type="submit" class="btn waves-effect waves-light cyan" @click="addEvent"><i class="material-icons left">playlist_add</i> save</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					
					<div class="col s12 m6">
						<ul class="collection with-header" v-if="hasEvents">
							<li class="collection-header">
								<h4 class="center">Events</h4>
							</li>
							<li class="collection-item" v-for="event in orderedEvents">
								<a href="#!" class="right red-text" @click="deleteEvent(event)"><i class="material-icons">delete_forever</i></a>
								<span class="title">{{ event.name }}</span>
								<div class="grey-text">{{ event.date }}</div>
								<p class="grey-text event-description">{{ event.description }}</p>
							</li>
						</ul>
						<ul class="collection with-header" v-else>
							<li class="collection-header">
								<h4 class="center">Events</h4>
							</li>
							<li class="collection-item center">
								<span class="title">No events found</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>

		<script src="node_modules/vue/dist/vue.min.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
		<script src="node_modules/localforage/dist/localforage.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
